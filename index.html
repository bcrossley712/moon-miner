<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>moon-miner</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="container-fluid">
  <header>
    <div class="row p-3">
      <div class="col-12 text-center">
        <h1 class="text-light ">Moon Miner</h1>
      </div>
    </div>
  </header>
  <main class="row flex-grow-1">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <img class=" selectable" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Moon_rotating_full_160px.gif"
        alt="" onclick="mine()">
    </div>
  </main>
  <footer>
    <div class="row mb-4">
      <div class="col-12">
        <div class="row">
          <div
            class="col-1 offset-4 text-light justify-content-center align-items-center d-flex border-bottom border-light rounded-left">
            <h3>
              +<span id="click-count"> </span>
              <i class="mdi mdi-gesture-tap text-white"></i>
            </h3>
          </div>
          <div class="col-2 bg-warning text-light  border-bottom border-light d-flex justify-content-between p-2">
            <h1 class="text-start">ðŸ§€
            </h1>
            <h1 class="text-end" id="cheese-count">0</h1>
          </div>
          <div
            class="col-1 text-light justify-content-center align-items-center d-flex  border-bottom border-light rounded-right">
            <h3>
              <i class="mdi mdi-clock text-white"></i>
              +<span id="auto-count"> 0</span>
            </h3>
          </div>
        </div>
        <div class="row p-2 bg-danger rounded mx-5">
          <div class="col-6">
            <div class="row p-1">
              <div class="col-6 text-light bg-warning rounded-start flex-column p-2">
                <h5>Click Upgrades</h5>
                <div class="d-flex">
                  <button class="btn btn-primary m-1" onclick="upgradeClick('knife')"><span id="knife"></span>
                    ðŸ§€</button>
                  <div>
                    <div>Knife</div>
                    <div>+1</div>
                  </div>
                </div>
                <div class="d-flex">
                  <button class="btn btn-primary m-1" onclick="upgradeClick('drill')"><span id="drill"></span>
                    ðŸ§€</button>
                  <div>
                    <div>Drill</div>
                    <div>+15</div>
                  </div>
                </div>
              </div>
              <div class="col-6 text-light bg-warning rounded-end flex-column p-2">
                <h5>Automatic Upgrades</h5>
                <div class="d-flex">
                  <button class="btn btn-primary m-1" onclick="upgradeAuto('mousetronaut')"><span
                      id="mousetronaut"></span> ðŸ§€</button>
                  <div>
                    <div>Mousetronaut</div>
                    <div>+20</div>
                  </div>
                </div>
                <div class="d-flex">
                  <button class="btn btn-primary m-1" onclick="upgradeAuto('station')"><span id="station"></span>
                    ðŸ§€</button>
                  <div>
                    <div>Space Station</div>
                    <div>+200</div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row p-1 h-100">
              <div class="col-6 text-light bg-warning rounded-start p-2">
                <h5>Click Stats</h5>
                <p class="d-flex justify-content-between mx-3">
                  <span>
                    <span id="knife-quantity" class="border border-light rounded p-1">0</span> Knives
                  </span>
                  <span>
                    <i class="mdi mdi-arrow-right-bold text-light me-3"></i>
                    <span id="knife-quantity-count" class="border border-light rounded p-1">0</span>
                  </span>
                </p>
                <p class="d-flex justify-content-between mx-3">
                  <span>
                    <span id="drill-quantity" class="border border-light rounded p-1">0</span> Drills
                  </span>
                  <span>
                    <i class="mdi mdi-arrow-right-bold text-light me-3"></i>
                    <span id="drill-quantity-count" class="border border-light rounded p-1">0</span>
                  </span>
                </p>
              </div>
              <div class="col-6 text-light bg-warning rounded-end flex-column p-2">
                <h5>Automatic Stats</h5>
                <p class="d-flex justify-content-between mx-3">
                  <span>
                    <span id="mousetronaut-quantity" class="border border-light rounded p-1">0</span> Mousetronauts
                  </span>
                  <span>
                    <i class="mdi mdi-clock text-light me-3"></i>
                    <span id="mousetronaut-quantity-count" class="border border-light rounded p-1">0</span>
                  </span>
                </p>
                <p class="d-flex justify-content-between mx-3">
                  <span>
                    <span id="station-quantity" class="border border-light rounded p-1">0</span> Space stations
                  </span>
                  <span>
                    <i class="mdi mdi-clock text-light me-3"></i>
                    <span id="station-quantity-count" class="border border-light rounded p-1">0</span>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>



</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>

</html>
